<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Clase 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="titulo"> Formulario Ingreso de Datos</div>

  <!-- etiqueta flotante -->

  <div class="contenido">
    <form [formGroup]="persona"(ngSubmit)="grabar1()">
      <ion-item>
        <ion-label position="floating">Rut :</ion-label>
        <ion-input formControlName="elRut"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nombre Completo</ion-label>
        <ion-input formControlName="elNombreCompleto"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Edad</ion-label>
        <ion-input formControlName="elEdad"></ion-input>
      </ion-item>
      <ion-button color="success" type="submit">Grabar</ion-button>
      <ion-button color="primary" routerLink="/ejemplo1">Listar</ion-button>
      <ion-button color="danger"(click)="eliminar()">Eliminar</ion-button>
      
    </form>
  </div>
  <ion-label>Listado</ion-label>

</ion-content>
