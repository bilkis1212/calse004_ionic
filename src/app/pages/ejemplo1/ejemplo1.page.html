<ion-header>
  <ion-toolbar>
    <ion-title>ejemplo1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor= "let persona of lista_persona">
      <ion-label>
       <h4>{{persona.rut}}</h4> 
       <h5>{{persona.nombre}}</h5>
      </ion-label>
      <ion-icon name="trash-outline"(click)="presentAlertConfirm(persona.rut)"></ion-icon>
      <ion-icon name="create-outline"(click)="presentAlert()"></ion-icon>
    </ion-item>

  </ion-list>
  
</ion-content>
<ion-content>
  <ion-button expand="block" routerLink='/home'>Volver</ion-button>
</ion-content>
